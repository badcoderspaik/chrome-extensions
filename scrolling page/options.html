<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options page</title>
  <style>
    body {
      height: 20000px;
      background-image: url(img/skin.png);
      background-attachment: fixed;
      position: relative;
    }

    h1 {
      color: #b0b0b0;
    }

    #wrapper {
      width: 80%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin: auto;
      margin-top: 40px;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
      background-color: #ffffff;
    }

    table {
      width: 90%;
      margin: auto;
      border: 1px solid #c2c2c2;
      padding: 5px;
    }

    table img {
      display: block;
    }

    table img + img {
      margin-top: 5px;
      transform: rotate(180deg);
    }

    td {
      border: 1px solid #c2c2c2;
      padding: 10px;
      padding-left: 16px;
    }

    td img {
      width: 100%;
      max-width: 50px;
    }

    td:hover {
      background-color: #eeeeee;
      cursor: pointer;
    }

    #btn_save {
      background-image: linear-gradient(to top, #2f73ed, #96BCFF);
      padding: 8px;
      border-radius: 25px;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
      display: block;
      width: 20%;
      margin: auto;
      margin-top: 150px;
    }

    #btn_save:hover {
      background-image: linear-gradient(to top, #96BCFF, #2F73ED);
    }

    .areas {
      position: fixed;
      width: 58px;
      height: 100px;
      border: 1px dashed red;
      cursor: pointer;
    }

    .areas:hover {
      background-color: #eeeeee;
    }

    #bottom_right {
      right: 20px;
      bottom: 50px;
    }

    #top_right {
      right: 20px;
      top: 50px;
    }

    #bottom_left {
      left: 20px;
      bottom: 50px;
    }

    #top_left {
      left: 20px;
      top: 50px;
    }

    input[type=range] {
      -webkit-appearance: none;
      margin: 10px 0;
      width: 100%;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 12.8px;
      cursor: pointer;
      animate: 0.2s;
      box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
      background: rgba(131, 131, 251, 0.65);
      border-radius: 25px;
      border: 0px solid #000101;
    }

    input[type=range]::-webkit-slider-thumb {
      box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
      border: 0px solid #000000;
      height: 20px;
      width: 80px;
      border-radius: 50px;
      background: #65001c;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -3.6px;
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
      background: rgba(131, 131, 251, 0.85);
    }

  </style>
</head>
<body>

<div id="wrapper">

  <table>
    <caption><h1>Выбрать изображение кнопок :</h1></caption>

    <tr>
      <td>
        <div class="wrap">
          <img src="img/arrows/simple.png">
          <img src="img/arrows/simple.png">
        </div>
      </td>

      <td>
        <div class="wrap">
          <img src="img/arrows/blue.png">
          <img src="img/arrows/blue.png">
        </div>
      </td>

      <td>
        <div class="wrap">
          <img src="img/arrows/wood.png">
          <img src="img/arrows/wood.png">
        </div>
      </td>

      <td>
        <div class="wrap">
          <img src="img/arrows/round_wood.png">
          <img src="img/arrows/round_wood.png">
        </div>
      </td>

      <td>
        <div class="wrap">
          <img src="img/arrows/ball_wood.png">
          <img src="img/arrows/ball_wood.png">
        </div>
      </td>

      <td>
        <div class="wrap">
          <img src="img/arrows/hand.png">
          <img src="img/arrows/hand.png">
        </div>
      </td>

      <td>
        <div class="wrap">
          <img src="img/arrows/wood2.png">
          <img src="img/arrows/wood2.png">
        </div>
      </td>

      <td>
        <div class="wrap">
          <img src="img/arrows/wood3.png">
          <img src="img/arrows/wood3.png">
        </div>
      </td>

      <td>
        <div class="wrap">
          <img src="img/arrows/long.png">
          <img src="img/arrows/long.png">
        </div>
      </td>

      <td>
        <div class="wrap">
          <img src="img/arrows/border_wood.png">
          <img src="img/arrows/border_wood.png">
        </div>
      </td>

    </tr>

  </table>

  <h1>Задайте прозрачность кнопок, используя ползунок :</h1>

  <input type="range" id="opacity_range" min=".05" max="1" step=".001">

  <h1>Задайте скорость прокрутки, используя ползунок : <span id="speed_output"></span></h1>

  <input type="range" id="speed_range" min="10" max="10000">

  <h1>Выберите расположение кнопок, щелкнув по одной из семи красных зон</h1>

  <div class="areas" id="bottom_right"></div>
  <div class="areas" id="center_right"></div>
  <div class="areas" id="top_right"></div>
  <div class="areas" id="bottom_left"></div>
  <div class="areas" id="center_left"></div>
  <div class="areas" id="top_left"></div>
  <div class="areas" id="center_bottom"></div>

</div>

</body>
<script src="scripts/Arrow.js"></script>
<script src="scripts/Container.js"></script>
<script src="scripts/page_scroller.js"></script>
<script src="scripts/settings/Options.js"></script>
<script src="scripts/settings/Observer.js"></script>
<script src="scripts/settings/Model.js"></script>
<script src="scripts/settings/View.js"></script>
<script src="scripts/settings/Controller.js"></script>
<script src="scripts/settings/initialize.js"></script>

</html>
